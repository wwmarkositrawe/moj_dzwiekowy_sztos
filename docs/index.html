<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mój Dźwiękowy Sztos - Pygame na GitHub Pages</title>
    <script src="https://pygamejs.org/dist/pygame.js"></script>
    <script>
        window.onload = function() {
            // Twój kod w JavaScript tutaj, na przykład:
            var screen = pygame.display.set_mode([600, 400]);
            pygame.display.set_caption('Mój Dźwiękowy Sztos');

            var running = true;
            var clock = pygame.time.Clock();

            while (running) {
                for (var event of pygame.event.get()) {
                    if (event.type == pygame.QUIT) {
                        running = false;
                    }
                }
                // Aktualizowanie okna gry
                screen.fill([255, 255, 255]); // Wypełnij ekran białym kolorem
                pygame.display.update();
                clock.tick(60);  // 60 klatek na sekundę
            }
        };
    </script>
</head>
<body>
    <h1>Mój Dźwiękowy Sztos - Pygame na GitHub Pages</h1>
    <p>Strona uruchamia grę w przeglądarce!</p>
</body>
